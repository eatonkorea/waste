// Korean name validation - only on complete (not during IME composition)
// Allows 가-힣 (completed Korean syllables) + ㄱ-ㅎ,ㅏ-ㅣ (jamo for mid-composition)
const isCompletedKoreanName = (v) => /^[가-힣]{2,4}$/.test(v);
const isKoreanInput = (v) => /^[가-힣ㄱ-ㅎㅏ-ㅣ]{0,4}$/.test(v);
const getNameError = (v) => {
  if (!v) return "";
  // During composition (has jamo), don't show error yet
  if (/[ㄱ-ㅎㅏ-ㅣ]/.test(v)) return "";
  if (!/^[가-힣]+$/.test(v)) return "한글만 입력 가능합니다";
  if (v.length < 2) return "2글자 이상 입력하세요";
  if (v.length > 4) return "4글자 이하로 입력하세요";
  return "";
};

// ★ Google Apps Script 웹앱 URL을 여기에 붙여넣기
const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxsreSWxZx1qTLI8x7rLndayf0iFUhO5opiefI7j0PwCyNNdQe5FJ_53MtXiavUvbbi/exec";

// Storage helpers (localStorage as cache + Google Sheets sync)
async function loadData(key, fallback) {
  try { const r = localStorage.getItem(key); return r ? JSON.parse(r) : fallback; } catch { return fallback; }
}
async function saveData(key, data) {
  try { localStorage.setItem(key, JSON.stringify(data)); } catch(e) { console.error(e); }
}

// Google Sheets API helpers
async function postToSheets(payload) {
  if (!APPS_SCRIPT_URL) { console.warn("Apps Script URL 미설정"); return null; }
  try {
    const res = await fetch(APPS_SCRIPT_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });
    return await res.json();
  } catch (e) { console.error("Google Sheets 전송 오류:", e); return null; }
}

async function loadDepartmentsFromSheets() {
  if (!APPS_SCRIPT_URL) return null;
  try {
    const res = await fetch(APPS_SCRIPT_URL + "?action=loadDepartments");
    const data = await res.json();
    return data.success ? data.departments : null;
  } catch (e) { console.error("부서 로드 오류:", e); return null; }
}

// Resize photo to reduce upload size
function resizePhoto(dataUrl, maxWidth) {
  return new Promise((resolve) => {
    if (!dataUrl) { resolve(null); return; }
    const img = new Image();
    img.onload = () => {
      const scale = Math.min(1, maxWidth / img.width);
      const canvas = document.createElement("canvas");
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      resolve(canvas.toDataURL("image/jpeg", 0.7));
    };
    img.onerror = () => resolve(dataUrl);
    img.src = dataUrl;
  });
}

function PhotoCapture({ label, photo, onCapture, required }) {
  const inputRef = useRef(null);
  return (
    <div style={{ flex: 1, minWidth: 140 }}>
      <label style={{ display: "block", fontSize: 13, fontWeight: 600, color: "#475569", marginBottom: 6, fontFamily: "'Noto Sans KR', sans-serif" }}>{label}{required && <span style={{ color: "#ef4444", marginLeft: 2 }}>*</span>}</label>
      <div onClick={() => inputRef.current?.click()} style={{
        width: "100%", aspectRatio: "4/3", borderRadius: 14, border: "2px dashed #94a3b8",
        background: photo ? `url(${photo}) center/cover no-repeat` : "linear-gradient(135deg, #f1f5f9, #e2e8f0)",
        display: "flex", alignItems: "center", justifyContent: "center", cursor: "pointer",
        transition: "all 0.2s", overflow: "hidden", position: "relative"
      }}>
        {!photo && <div style={{ textAlign: "center", color: "#94a3b8" }}><div style={{ fontSize: 36 }}>📷</div><div style={{ fontSize: 12, marginTop: 4, fontFamily: "'Noto Sans KR', sans-serif" }}>터치하여 촬영</div></div>}
        {photo && <div style={{ position: "absolute", bottom: 6, right: 6, background: "rgba(0,0,0,0.5)", borderRadius: 20, padding: "4px 10px", fontSize: 11, color: "#fff", fontFamily: "'Noto Sans KR', sans-serif" }}>변경</div>}
      </div>
      <input ref={inputRef} type="file" accept="image/*" capture="environment" style={{ display: "none" }}
        onChange={e => { const f = e.target.files?.[0]; if (f) { const r = new FileReader(); r.onload = ev => onCapture(ev.target.result); r.readAsDataURL(f); }}} />
    </div>
  );
}

function InputField({ label, value, onChange, multiline, placeholder, required }) {
  const s = { width: "100%", padding: "12px 14px", borderRadius: 12, border: "1.5px solid #cbd5e1", fontSize: 15, fontFamily: "'Noto Sans KR', sans-serif", outline: "none", boxSizing: "border-box", transition: "border-color 0.2s", background: "#fff" };
  return (
    <div style={{ marginBottom: 16 }}>
      <label style={{ display: "block", fontSize: 13, fontWeight: 600, color: "#475569", marginBottom: 6, fontFamily: "'Noto Sans KR', sans-serif" }}>{label}{required && <span style={{ color: "#ef4444", marginLeft: 2 }}>*</span>}</label>
      {multiline
        ? <textarea value={value} onChange={e => onChange(e.target.value)} placeholder={placeholder} rows={3} style={{ ...s, resize: "vertical" }} onFocus={e => e.target.style.borderColor = "#3b82f6"} onBlur={e => e.target.style.borderColor = "#cbd5e1"} />
        : <input value={value} onChange={e => onChange(e.target.value)} placeholder={placeholder} style={s} onFocus={e => e.target.style.borderColor = "#3b82f6"} onBlur={e => e.target.style.borderColor = "#cbd5e1"} />
      }
    </div>
  );
}

// Korean name input - allows IME composition, validates after completion
function NameInputField({ label, value, onChange, placeholder, required }) {
  const [error, setError] = useState("");
  const [touched, setTouched] = useState(false);
  const composingRef = useRef(false);

  const handleChange = (e) => {
    const v = e.target.value;
    // Allow Korean jamo + completed syllables up to 4 chars, block non-Korean entirely
    if (v === "" || isKoreanInput(v)) {
      onChange(v);
      // Clear error while actively typing
      if (composingRef.current) setError("");
    }
  };

  const handleCompositionStart = () => { composingRef.current = true; };
  const handleCompositionEnd = (e) => {
    composingRef.current = false;
    const v = e.target.value;
    // After composition ends, re-filter if needed
    if (v && !isKoreanInput(v)) {
      // Strip non-Korean chars
      const filtered = v.replace(/[^가-힣ㄱ-ㅎㅏ-ㅣ]/g, "").slice(0, 4);
      onChange(filtered);
    }
    if (touched) setError(getNameError(v));
  };

  const handleBlur = () => {
    setTouched(true);
    setError(getNameError(value));
  };

  const hasError = touched && error;

  return (
    <div style={{ marginBottom: 16 }}>
      <label style={{ display: "block", fontSize: 13, fontWeight: 600, color: "#475569", marginBottom: 6, fontFamily: "'Noto Sans KR', sans-serif" }}>{label}{required && <span style={{ color: "#ef4444", marginLeft: 2 }}>*</span>}
        <span style={{ fontSize: 11, fontWeight: 500, color: "#94a3b8", marginLeft: 6 }}>한글 2~4글자</span>
      </label>
      <input
        value={value}
        onChange={handleChange}
        onCompositionStart={handleCompositionStart}
        onCompositionEnd={handleCompositionEnd}
        onBlur={handleBlur}
        placeholder={placeholder}
        maxLength={4}
        inputMode="text"
        style={{
          width: "100%", padding: "12px 14px", borderRadius: 12,
          border: hasError ? "1.5px solid #ef4444" : "1.5px solid #cbd5e1",
          fontSize: 15, fontFamily: "'Noto Sans KR', sans-serif", outline: "none",
          boxSizing: "border-box", transition: "border-color 0.2s",
          background: hasError ? "#fef2f2" : "#fff"
        }}
        onFocus={e => { if (!hasError) e.target.style.borderColor = "#3b82f6"; }}
      />
      {hasError && <p style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 11, color: "#ef4444", marginTop: 4, fontWeight: 500 }}>{error}</p>}
    </div>
  );
}

function SelectField({ label, value, onChange, options, placeholder, required }) {

// Korean name input for member add (inline version)
function MemberNameInput({ value, onChange, onAdd }) {
  const [error, setError] = useState("");
  const composingRef = useRef(false);

  const handleChange = (e) => {
    const v = e.target.value;
    if (v === "" || isKoreanInput(v)) {
      onChange(v);
      if (composingRef.current) setError("");
    }
  };

  const handleCompositionStart = () => { composingRef.current = true; };
  const handleCompositionEnd = (e) => {
    composingRef.current = false;
    const v = e.target.value;
    if (v && !isKoreanInput(v)) {
      const filtered = v.replace(/[^가-힣ㄱ-ㅎㅏ-ㅣ]/g, "").slice(0, 4);
      onChange(filtered);
    }
  };

  const tryAdd = () => {
    if (!value.trim()) return;
    if (!isCompletedKoreanName(value.trim())) {
      setError("한글 2~4글자로 입력하세요");
      return;
    }
    setError("");
    onAdd();
  };

  return (
    <>
      <div style={{ display: "flex", gap: 8, marginBottom: error ? 4 : 8 }}>
        <input value={value} onChange={handleChange}
          onCompositionStart={handleCompositionStart}
          onCompositionEnd={handleCompositionEnd}
          onKeyDown={e => { if (e.key === "Enter" && !composingRef.current) tryAdd(); }}
          placeholder="이름 입력 후 추가 (한글 2~4자)"
          maxLength={4}
          inputMode="text"
          style={{
            flex: 1, padding: "12px 14px", borderRadius: 12,
            border: error ? "1.5px solid #ef4444" : "1.5px solid #cbd5e1",
            fontSize: 15, fontFamily: "'Noto Sans KR', sans-serif", outline: "none",
            background: error ? "#fef2f2" : "#fff"
          }}
          onFocus={e => { if (!error) e.target.style.borderColor = "#22c55e"; }}
          onBlur={e => { if (!error) e.target.style.borderColor = "#cbd5e1"; }}
        />
        <button onClick={tryAdd} style={{
          padding: "0 18px", borderRadius: 12, border: "none",
          background: "linear-gradient(135deg, #22c55e, #16a34a)", color: "#fff",
          fontSize: 14, fontWeight: 700, fontFamily: "'Noto Sans KR', sans-serif", cursor: "pointer", whiteSpace: "nowrap"
        }}>+ 추가</button>
      </div>
      {error && <p style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 11, color: "#ef4444", marginBottom: 8, fontWeight: 500 }}>{error}</p>}
    </>
  );
}

  const countByWaste = (arr) => { const m = {}; arr.forEach(x => { const k = wasteName(x.wasteId); m[k] = (m[k]||0) + 1; }); return Object.entries(m).sort((a,b) => b[1] - a[1]); };

  const [loaded, setLoaded] = useState(false);
  const [submitting, setSubmitting] = useState(false);

  const [dept1, setDept1] = useState("");
  const [name1, setName1] = useState("");
  const [place1, setPlace1] = useState("");
  const [content1, setContent1] = useState("");
  const [photo1, setPhoto1] = useState(null);
  const [submitError1, setSubmitError1] = useState("");
  const [submitError2, setSubmitError2] = useState("");

  const [dept2, setDept2] = useState("");
  const [members, setMembers] = useState([]);
  const [memberInput, setMemberInput] = useState("");
  const [place2, setPlace2] = useState("");
  const [beforePhoto, setBeforePhoto] = useState(null);
  const [afterPhoto, setAfterPhoto] = useState(null);
  const [beforeContent, setBeforeContent] = useState("");
  const [afterContent, setAfterContent] = useState("");

  useEffect(() => {
    (async () => {
      // Load from localStorage first (fast)
      const d = await loadData("departments", []);
      const s1 = await loadData("submissions1", []);
      const s2 = await loadData("submissions2", []);
      setDepartments(d); setSubmissions1(s1); setSubmissions2(s2);
      setLoaded(true);
      // Then sync departments from Google Sheets (if connected)
      const sheetDepts = await loadDepartmentsFromSheets();
      if (sheetDepts && sheetDepts.length > 0) {
        setDepartments(sheetDepts);
        await saveData("departments", sheetDepts);
      }
    })();
  }, []);

  const resetForm = () => {
    setScreen("home"); setEventType(null); setSelectedWaste(null);
    setDept1(""); setName1(""); setPlace1(""); setContent1(""); setPhoto1(null); setSubmitError1(""); setSubmitError2("");
    setDept2(""); setMembers([]); setMemberInput(""); setPlace2("");
    setBeforePhoto(null); setAfterPhoto(null); setBeforeContent(""); setAfterContent("");
  };

  const submitEvent1 = async () => {
    if (!dept1.trim()) { setSubmitError1("부서를 입력해주세요"); return; }
    if (!isCompletedKoreanName(name1)) { setSubmitError1("이름을 한글 2~4글자로 입력해주세요"); return; }
    if (!place1.trim()) { setSubmitError1("장소를 입력해주세요"); return; }
    if (!content1.trim()) { setSubmitError1("내용을 입력해주세요"); return; }
    setSubmitError1("");
    setSubmitting(true);
    try {
      // Resize photo before upload
      const resizedPhoto = photo1 ? await resizePhoto(photo1, 800) : null;
      // Post to Google Sheets
      const sheetsResult = await postToSheets({
        action: "submitEvent1",
        wasteId: selectedWaste.id, dept: dept1, name: name1,
        place: place1, content: content1, photo: resizedPhoto
      });
      // Save to localStorage
      const entry = {
        wasteId: selectedWaste.id, dept: dept1, name: name1, place: place1,
        content: content1, photo: photo1,
        date: new Date().toLocaleString("ko-KR", { year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit" }),
        synced: !!sheetsResult?.success
      };
      const next = [...submissions1, entry];
      setSubmissions1(next);
      await saveData("submissions1", next);
      setScreen("success");
    } catch (e) {
      setSubmitError1("제출 중 오류가 발생했습니다");
    } finally {
      setSubmitting(false);
    }
  };

  const submitEvent2 = async () => {
    if (!dept2.trim()) { setSubmitError2("부서를 입력해주세요"); return; }
    if (members.length === 0) { setSubmitError2("부서원을 1명 이상 추가해주세요"); return; }
    if (!place2.trim()) { setSubmitError2("장소를 입력해주세요"); return; }
    if (!beforePhoto) { setSubmitError2("개선 전 사진을 촬영해주세요"); return; }
    if (!afterPhoto) { setSubmitError2("개선 후 사진을 촬영해주세요"); return; }
    if (!beforeContent.trim()) { setSubmitError2("개선 전 내용을 입력해주세요"); return; }
    if (!afterContent.trim()) { setSubmitError2("개선 후 내용을 입력해주세요"); return; }
    setSubmitError2("");
    setSubmitting(true);
    try {
      // Resize photos before upload
      const resizedBefore = await resizePhoto(beforePhoto, 800);
      const resizedAfter = await resizePhoto(afterPhoto, 800);
      // Post to Google Sheets
      const sheetsResult = await postToSheets({
        action: "submitEvent2",
        wasteId: selectedWaste.id, dept: dept2, members: [...members],
        place: place2, beforeContent, afterContent,
        beforePhoto: resizedBefore, afterPhoto: resizedAfter
      });
      // Save to localStorage
      const entry = {
        wasteId: selectedWaste.id, dept: dept2, members: [...members], place: place2,
        beforePhoto, afterPhoto, beforeContent, afterContent,
        date: new Date().toLocaleString("ko-KR", { year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit" }),
        synced: !!sheetsResult?.success
      };
      const next = [...submissions2, entry];
      setSubmissions2(next);
      await saveData("submissions2", next);
      setScreen("success");
    } catch (e) {
      setSubmitError2("제출 중 오류가 발생했습니다");
    } finally {
      setSubmitting(false);
    }
  };

  const goToWastes = (type) => { setEventType(type); setScreen("wastes"); };
  const selectWaste = (w) => { setSelectedWaste(w); setScreen(eventType === 1 ? "form1" : "form2"); };
  const tryAdmin = () => { if (pwInput === ADMIN_PW) { setPwInput(""); setPwError(false); setShowPwModal(false); setScreen("admin"); } else { setPwError(true); }};

  const headerStyle = { position: "sticky", top: 0, zIndex: 10, background: "rgba(255,255,255,0.92)", backdropFilter: "blur(12px)", padding: "14px 16px", display: "flex", alignItems: "center", gap: 12, borderBottom: "1px solid #e2e8f0" };
  const containerStyle = { maxWidth: 480, margin: "0 auto", minHeight: "100vh", background: "linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%)", position: "relative", overflow: "hidden" };

  const btnBack = (target) => (
    <div style={headerStyle}>
      <button onClick={() => setScreen(target)} style={{ background: "none", border: "none", fontSize: 22, cursor: "pointer", padding: "4px 8px", borderRadius: 8, display: "flex", alignItems: "center" }}>←</button>
      {selectedWaste && (screen === "form1" || screen === "form2") && (
        <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
          <span style={{ background: selectedWaste.accent, color: "#fff", borderRadius: 8, width: 28, height: 28, display: "flex", alignItems: "center", justifyContent: "center", fontSize: 13, fontWeight: 800, fontFamily: "'Noto Sans KR', sans-serif" }}>{selectedWaste.id}</span>
          <span style={{ fontFamily: "'Noto Sans KR', sans-serif", fontWeight: 700, fontSize: 16, color: "#1e293b" }}>{selectedWaste.name}</span>
        </div>
      )}
      {screen === "wastes" && <span style={{ fontFamily: "'Noto Sans KR', sans-serif", fontWeight: 700, fontSize: 16, color: "#1e293b" }}>{eventType === 1 ? "8대 낭비를 찾아라" : "부서별 개선(5S+ 개선)"}</span>}
    </div>
  );

  if (!loaded) return <div style={{ ...containerStyle, display: "flex", alignItems: "center", justifyContent: "center" }}><div style={{ fontFamily: "'Noto Sans KR', sans-serif", color: "#94a3b8" }}>로딩 중...</div></div>;

  const pwModal = showPwModal && (
    <div style={{ position: "fixed", inset: 0, zIndex: 100, background: "rgba(0,0,0,0.5)", display: "flex", alignItems: "center", justifyContent: "center", padding: 24 }} onClick={() => { setShowPwModal(false); setPwInput(""); setPwError(false); }}>
      <div onClick={e => e.stopPropagation()} style={{ background: "#fff", borderRadius: 20, padding: 28, width: "100%", maxWidth: 320, boxShadow: "0 20px 60px rgba(0,0,0,0.2)" }}>
        <div style={{ textAlign: "center", marginBottom: 20 }}><div style={{ fontSize: 36, marginBottom: 8 }}>🔒</div><h3 style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 18, fontWeight: 800, color: "#1e293b" }}>관리자 인증</h3></div>
        <input type="password" value={pwInput} onChange={e => { setPwInput(e.target.value); setPwError(false); }} onKeyDown={e => e.key === "Enter" && tryAdmin()} placeholder="비밀번호 입력" style={{ width: "100%", padding: "14px 16px", borderRadius: 12, fontSize: 18, textAlign: "center", border: pwError ? "2px solid #ef4444" : "1.5px solid #cbd5e1", outline: "none", fontFamily: "'Noto Sans KR', sans-serif", boxSizing: "border-box", letterSpacing: 8, background: pwError ? "#fef2f2" : "#fff" }} autoFocus />
        {pwError && <p style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 12, color: "#ef4444", textAlign: "center", marginTop: 8 }}>비밀번호가 틀렸습니다</p>}
        <button onClick={tryAdmin} style={{ width: "100%", padding: 14, borderRadius: 12, border: "none", marginTop: 16, background: "#1e293b", color: "#fff", fontSize: 16, fontWeight: 700, fontFamily: "'Noto Sans KR', sans-serif", cursor: "pointer" }}>확인</button>
      </div>
    </div>
  );

  // HOME
  if (screen === "home") {
    return (
      <div style={containerStyle}>
        <style>{`
          @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap');
          * { box-sizing: border-box; margin: 0; padding: 0; }
          body { margin: 0; background: #f8fafc; }
          @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        `}</style>
        {pwModal}
        <div style={{ padding: "60px 24px 40px", textAlign: "center", background: "linear-gradient(135deg, #1e3a5f 0%, #0f2544 50%, #1a365d 100%)", borderRadius: "0 0 32px 32px", position: "relative", overflow: "hidden" }}>
          <button onClick={() => setShowPwModal(true)} style={{ position: "absolute", top: 16, right: 16, background: "rgba(255,255,255,0.15)", border: "none", borderRadius: 12, width: 44, height: 44, display: "flex", alignItems: "center", justifyContent: "center", cursor: "pointer", fontSize: 22, transition: "background 0.2s", zIndex: 5 }} onMouseEnter={e => e.currentTarget.style.background = "rgba(255,255,255,0.25)"} onMouseLeave={e => e.currentTarget.style.background = "rgba(255,255,255,0.15)"}>⚙️</button>
          <div style={{ position: "absolute", top: -40, right: -40, width: 160, height: 160, borderRadius: "50%", background: "rgba(96,165,250,0.12)" }} />
          <div style={{ position: "absolute", bottom: -20, left: -20, width: 100, height: 100, borderRadius: "50%", background: "rgba(34,197,94,0.1)" }} />
          <div style={{ fontSize: 48, marginBottom: 12 }}>🏭</div>
          <h1 style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 28, fontWeight: 900, color: "#fff", marginBottom: 8, letterSpacing: -1 }}>8대 낭비</h1>
          <p style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 14, color: "rgba(255,255,255,0.65)", fontWeight: 500 }}>낭비 발견 및 개선 활동 등록</p>
        </div>
        <div style={{ padding: "32px 20px", display: "flex", flexDirection: "column", gap: 16 }}>
          <p style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 14, color: "#64748b", textAlign: "center", marginBottom: 8, fontWeight: 500 }}>활동 유형을 선택하세요</p>
          <button onClick={() => goToWastes(1)} style={{ width: "100%", padding: "32px 24px", borderRadius: 24, border: "3px solid rgba(59,130,246,0.2)", background: "linear-gradient(135deg, #dbeafe, #eff6ff, #dbeafe)", cursor: "pointer", textAlign: "left", position: "relative", overflow: "hidden", animation: "fadeUp 0.4s ease", boxShadow: "0 8px 32px rgba(59,130,246,0.18)", transition: "all 0.25s ease" }}>
            <div style={{ position: "absolute", top: 0, right: 0, width: 120, height: 120, background: "linear-gradient(135deg, rgba(59,130,246,0.15), transparent)", borderRadius: "0 24px 0 120px" }} />
            <div style={{ display: "flex", alignItems: "center", gap: 20 }}>
              <div style={{ width: 72, height: 72, borderRadius: 20, display: "flex", alignItems: "center", justifyContent: "center", background: "linear-gradient(135deg, #3b82f6, #2563eb)", fontSize: 32, color: "#fff", boxShadow: "0 6px 20px rgba(37,99,235,0.35)", flexShrink: 0 }}>🔍</div>
              <div><div style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 16, fontWeight: 800, color: "#3b82f6", letterSpacing: 1.5, marginBottom: 6 }}>EVENT 1</div><div style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 22, fontWeight: 900, color: "#1e293b", lineHeight: 1.3 }}>8대 낭비를 찾아라</div></div>
            </div>
          </button>
          <button onClick={() => goToWastes(2)} style={{ width: "100%", padding: "32px 24px", borderRadius: 24, border: "3px solid rgba(34,197,94,0.2)", background: "linear-gradient(135deg, #dcfce7, #f0fdf4, #dcfce7)", cursor: "pointer", textAlign: "left", position: "relative", overflow: "hidden", animation: "fadeUp 0.5s ease", boxShadow: "0 8px 32px rgba(34,197,94,0.18)", transition: "all 0.25s ease" }}>
            <div style={{ position: "absolute", top: 0, right: 0, width: 120, height: 120, background: "linear-gradient(135deg, rgba(34,197,94,0.15), transparent)", borderRadius: "0 24px 0 120px" }} />
            <div style={{ display: "flex", alignItems: "center", gap: 20 }}>
              <div style={{ width: 72, height: 72, borderRadius: 20, display: "flex", alignItems: "center", justifyContent: "center", background: "linear-gradient(135deg, #22c55e, #16a34a)", fontSize: 32, color: "#fff", boxShadow: "0 6px 20px rgba(22,163,74,0.35)", flexShrink: 0 }}>🔧</div>
              <div><div style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 16, fontWeight: 800, color: "#16a34a", letterSpacing: 1.5, marginBottom: 6 }}>EVENT 2</div><div style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 22, fontWeight: 900, color: "#1e293b", lineHeight: 1.3 }}>부서별 개선(5S+ 개선)</div></div>
            </div>
          </button>
        </div>
        <p style={{ textAlign: "center", padding: "24px 0 32px", fontFamily: "'Noto Sans KR', sans-serif", fontSize: 13, fontWeight: 500, color: "#c4c9d4", letterSpacing: 1 }}>
          Built by <span style={{ background: "linear-gradient(135deg, #6ee7b7, #34d399)", WebkitBackgroundClip: "text", WebkitTextFillColor: "transparent", fontWeight: 700 }}>S M</span>
        </p>
      </div>
    );
  }

  if (screen === "admin") {
    return (
      <div style={containerStyle}>
        <style>{`@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap'); * { box-sizing: border-box; margin: 0; padding: 0; } body { margin: 0; } @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`}</style>
        <AdminPanel onClose={() => setScreen("home")} departments={departments} setDepartments={setDepartments} submissions1={submissions1} submissions2={submissions2} />
      </div>
    );
  }

  if (screen === "wastes") {
    return (
      <div style={containerStyle}>
        <style>{`@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap'); * { box-sizing: border-box; margin: 0; padding: 0; } body { margin: 0; } @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`}</style>
        {btnBack("home")}
        <div style={{ padding: "16px 16px 32px" }}>
          <p style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 15, fontWeight: 700, color: "#1e293b", textAlign: "center", marginBottom: 14 }}>해당하는 낭비를 터치하세요</p>
          <div style={{ animation: "fadeUp 0.3s ease" }}><WasteImageMap onSelect={selectWaste} /></div>
        </div>
      </div>
    );
  }

  // EVENT 1 FORM
  if (screen === "form1") {
    return (
      <div style={containerStyle}>
        <style>{`@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap'); * { box-sizing: border-box; margin: 0; padding: 0; } body { margin: 0; } @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`}</style>
        {btnBack("wastes")}
        <div style={{ padding: "20px 20px 40px", animation: "fadeUp 0.4s ease" }}>
          <div style={{ background: "#fff", borderRadius: 20, padding: 24, boxShadow: "0 2px 16px rgba(0,0,0,0.06)" }}>
            <h3 style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 18, fontWeight: 800, color: "#1e293b", marginBottom: 20 }}>🔍 8대 낭비를 찾아라</h3>
            {departments.length > 0
              ? <SelectField label="부서" value={dept1} onChange={setDept1} options={departments} placeholder="부서 선택" required />
              : <InputField label="부서" value={dept1} onChange={setDept1} placeholder="부서명 입력" required />}
            <NameInputField label="이름" value={name1} onChange={setName1} placeholder="홍길동" required />
            <InputField label="장소" value={place1} onChange={setPlace1} placeholder="발견 장소" required />
            <InputField label="내용" value={content1} onChange={setContent1} multiline placeholder="낭비 내용을 상세히 작성해주세요" required />
            <div style={{ marginBottom: 16 }}><PhotoCapture label="현장 사진" photo={photo1} onCapture={setPhoto1} /></div>
            {submitError1 && <p style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 13, color: "#ef4444", textAlign: "center", marginBottom: 12, fontWeight: 600 }}>{submitError1}</p>}
            <button onClick={submitEvent1} disabled={submitting} style={{ width: "100%", padding: 16, borderRadius: 14, border: "none", background: submitting ? "#94a3b8" : "linear-gradient(135deg, #3b82f6, #2563eb)", color: "#fff", fontSize: 16, fontWeight: 700, fontFamily: "'Noto Sans KR', sans-serif", cursor: submitting ? "wait" : "pointer", boxShadow: "0 4px 16px rgba(37,99,235,0.3)", transition: "all 0.2s" }}>{submitting ? "제출 중..." : "제출하기"}</button>
          </div>
        </div>
      </div>
    );
  }

  // EVENT 2 FORM
  if (screen === "form2") {
    return (
      <div style={containerStyle}>
        <style>{`@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap'); * { box-sizing: border-box; margin: 0; padding: 0; } body { margin: 0; } @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`}</style>
        {btnBack("wastes")}
        <div style={{ padding: "20px 20px 40px", animation: "fadeUp 0.4s ease" }}>
          <div style={{ background: "#fff", borderRadius: 20, padding: 24, boxShadow: "0 2px 16px rgba(0,0,0,0.06)" }}>
            <h3 style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 18, fontWeight: 800, color: "#1e293b", marginBottom: 20 }}>🔧 부서별 개선(5S+ 개선)</h3>
            {departments.length > 0
              ? <SelectField label="부서" value={dept2} onChange={setDept2} options={departments} placeholder="부서 선택" required />
              : <InputField label="부서" value={dept2} onChange={setDept2} placeholder="부서명 입력" required />}
            <div style={{ marginBottom: 16 }}>
              <label style={{ display: "block", fontSize: 13, fontWeight: 600, color: "#475569", marginBottom: 6, fontFamily: "'Noto Sans KR', sans-serif" }}>부서원<span style={{ color: "#ef4444", marginLeft: 2 }}>*</span> <span style={{ fontSize: 11, fontWeight: 500, color: "#94a3b8" }}>한글 2~4글자</span></label>
              <MemberNameInput value={memberInput} onChange={setMemberInput} onAdd={() => { if (memberInput.trim() && isCompletedKoreanName(memberInput.trim())) { setMembers([...members, memberInput.trim()]); setMemberInput(""); }}} />
              {members.length > 0 && (
                <div style={{ display: "flex", flexWrap: "wrap", gap: 6, marginTop: 4 }}>
                  {members.map((m, i) => (
                    <span key={i} style={{ display: "inline-flex", alignItems: "center", gap: 6, padding: "6px 12px", borderRadius: 20, background: "#f0fdf4", border: "1px solid #bbf7d0", fontSize: 13, fontFamily: "'Noto Sans KR', sans-serif", color: "#15803d", fontWeight: 600 }}>
                      {m}<span onClick={() => setMembers(members.filter((_, idx) => idx !== i))} style={{ cursor: "pointer", fontSize: 15, color: "#ef4444", lineHeight: 1 }}>×</span>
                    </span>
                  ))}
                </div>
              )}
            </div>
            <InputField label="장소" value={place2} onChange={setPlace2} placeholder="개선 장소" required />
            <div style={{ display: "flex", gap: 12, marginBottom: 16 }}>
              <PhotoCapture label="📷 개선 전 사진" photo={beforePhoto} onCapture={setBeforePhoto} required />
              <PhotoCapture label="📷 개선 후 사진" photo={afterPhoto} onCapture={setAfterPhoto} required />
            </div>
            <InputField label="개선 전 내용" value={beforeContent} onChange={setBeforeContent} multiline placeholder="개선 전 상태를 작성해주세요" required />
            <InputField label="개선 후 내용" value={afterContent} onChange={setAfterContent} multiline placeholder="개선 후 변화를 작성해주세요" required />
            {submitError2 && <p style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 13, color: "#ef4444", textAlign: "center", marginBottom: 12, fontWeight: 600 }}>{submitError2}</p>}
            <button onClick={submitEvent2} disabled={submitting} style={{ width: "100%", padding: 16, borderRadius: 14, border: "none", background: submitting ? "#94a3b8" : "linear-gradient(135deg, #22c55e, #16a34a)", color: "#fff", fontSize: 16, fontWeight: 700, fontFamily: "'Noto Sans KR', sans-serif", cursor: submitting ? "wait" : "pointer", boxShadow: "0 4px 16px rgba(22,163,74,0.3)", transition: "all 0.2s" }}>{submitting ? "제출 중..." : "제출하기"}</button>
          </div>
        </div>
      </div>
    );
  }

  // SUCCESS
  if (screen === "success") {
    return (
      <div style={containerStyle}>
        <style>{`@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap'); * { box-sizing: border-box; margin: 0; padding: 0; } body { margin: 0; } @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }`}</style>
        <div style={{ display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", minHeight: "60vh", textAlign: "center", padding: 40, animation: "fadeUp 0.5s ease" }}>
          <div style={{ fontSize: 72, marginBottom: 16 }}>✅</div>
          <h2 style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 24, fontWeight: 800, color: "#1e293b", margin: "0 0 8px" }}>제출 완료!</h2>
          <p style={{ fontFamily: "'Noto Sans KR', sans-serif", fontSize: 15, color: "#64748b", marginBottom: 32 }}>성공적으로 등록되었습니다</p>
          <button onClick={resetForm} style={{ padding: "14px 40px", borderRadius: 14, border: "none", background: "linear-gradient(135deg, #3b82f6, #2563eb)", color: "#fff", fontSize: 16, fontWeight: 700, fontFamily: "'Noto Sans KR', sans-serif", cursor: "pointer" }}>처음으로</button>
        </div>
      </div>
    );
  }

  return null;
}


    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
